spring:
  application:
    name: livros-api-backend  # Nome da aplicação

  profiles:
    active: dev  # Profile ativo por padrão (desenvolvimento)

---
spring:
  config:
    activate:
      on-profile: dev  # Configurações específicas para o profile dev

  datasource:
    url: jdbc:h2:mem:testdb  # URL do banco H2 em memória
    driver-class-name: org.h2.Driver  # Driver JDBC do H2
    username: sa  # Usuário padrão do H2
    password:  # Senha vazia

  h2:
    console:
      enabled: true  # Ativa o console web do H2
      path: /h2-console  # Caminho para acessar o console (http://localhost:8080/h2-console)

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect  # Dialeto do Hibernate para H2
    hibernate:
      ddl-auto: update  # Atualiza o schema automaticamente baseado nas entidades
    show-sql: true  # Exibe os SQLs executados no console
    properties:
      hibernate:
        format_sql: true  # Formata os SQLs para melhor legibilidade

# Configurações do Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info  # Expõe apenas os endpoints health e info
  endpoint:
    health:
      show-details: always  # Sempre mostra detalhes do health check (inclui status do banco)