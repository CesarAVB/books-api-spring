# Garante que localmente rode na 8080 (opcional, mas boa prática)
server:
  port: 8080

# Configurações para Banco PostgreSQL (Produção)
spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=disable&reWriteBatchedInserts=true
    username: ${PGUSERNAME}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    #database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update # Recomendado 'validate' para produção
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: health